<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar with Google Sheet Data (Two Months)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #111;
    }

    h1 {
      margin-bottom: 20px;
    }

    .calendar-container {
      display: flex;
      gap: 40px;
    }

    .calendar-box {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .calendar-header button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
    }

    .calendar-grid {
      display: flex; /* Flex for multiple months side by side */
      gap: 20px;
      text-align: center;
    }

    .month {
      display: grid;
      grid-template-columns: repeat(7, 40px);
      gap: 6px;
      position: relative;
      padding-right: 10px;
    }

    .month:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 0;
      right: -10px;
      width: 1px;
      height: 100%;
      background: #ccc;
    }

    .weekday {
      font-size: 13px;
      font-weight: 500;
      color: #666;
    }

    .day {
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .in-range {
      background: #e5e7eb;
      border-radius: 8px;
    }

    .selected {
      background: #2563eb;
      color: white;
      font-weight: bold;
      border-radius: 50%;
    }

    .info-box {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      width: 240px;
      min-height: 120px;
      font-size: 15px;
    }

    select {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .area-select {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.area-button {
  background: none;
  border: none;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  padding-bottom: 4px;
  position: relative;
  color: #555;
}

.area-button.selected {
  color: #111;
}

.area-button.selected::after {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 2px;
  background: #2563eb; /* blue underline */
}
  </style>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<h1>Available Survey Dates</h1>

<div class="area-select" id="areaSelect">
  </div>
<div class="calendar-container">
  <div class="calendar-box">
    <div class="calendar-header">
      <button id="prevMonth">&#8592;</button>
      <div id="monthYear">Month Year</div>
      <button id="nextMonth">&#8594;</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div class="info-box" id="infoBox">
    <p>Please select a date</p>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    
      google.charts.load('current', { packages: ['corechart'] });
    
      google.charts.setOnLoadCallback(() => {
        const areaSelect = document.getElementById('areaSelect');
        const calendarEl = document.getElementById('calendar');
        const monthYearEl = document.getElementById('monthYear');
        const infoBox = document.getElementById('infoBox');
    
        const weekdays = ['Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'];
        let viewMonth = 4; // May
        let viewYear = 2025;
        let selectedDate = null;
        let currentStart = null;
        let currentEnd = null;
        let areaRanges = {};
    
        function fetchSheetData(callback) {
          const sheetURL = 'https://docs.google.com/spreadsheets/d/1aCuRAfzTxdZgm1UUdXQbpJFx6GX_1_jcwzJZhc2cfAE/gviz/tq?sheet=CalendarRanges';
          const query = new google.visualization.Query(sheetURL);
    
          query.send(response => {
            const data = response.getDataTable();
            const rows = data.getNumberOfRows();
            areaRanges = {};
            areaSelect.innerHTML = '';
    
            for (let i = 0; i < rows; i++) {
              const area = data.getValue(i, 0).toLowerCase();
              const start = new Date(data.getValue(i, 1));
              const end = new Date(data.getValue(i, 2));
              areaRanges[area] = { start, end };
    
              const button = document.createElement('button');
              button.className = 'area-button';
              button.dataset.area = area;
              button.textContent = area.charAt(0).toUpperCase() + area.slice(1);
              button.addEventListener('click', function() {
                selectArea(area);
              });
    
              areaSelect.appendChild(button);
            }
    
            if (typeof callback === 'function') callback();
          });
        }
    
        function selectArea(area) {
          var buttons = document.querySelectorAll('.area-button');
          buttons.forEach(function(btn) {
            btn.classList.toggle('selected', btn.dataset.area === area);
          });
    
          if (area && areaRanges[area]) {
            currentStart = areaRanges[area].start;
            currentEnd = areaRanges[area].end;
          } else {
            currentStart = null;
            currentEnd = null;
          }
          selectedDate = null;
          renderCalendar();
          infoBox.innerHTML = '<p>Please select a date</p>';
        }
    
        document.getElementById('prevMonth').addEventListener('click', function() {
          viewMonth--;
          if (viewMonth < 0) {
            viewMonth = 11;
            viewYear--;
          }
          renderCalendar();
        });
    
        document.getElementById('nextMonth').addEventListener('click', function() {
          viewMonth++;
          if (viewMonth > 11) {
            viewMonth = 0;
            viewYear++;
          }
          renderCalendar();
        });
    
        function renderCalendar() {
          calendarEl.innerHTML = '';
    
          const monthsToRender = 2;
          const firstMonth = viewMonth;
          const firstYear = viewYear;
    
          const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
    
          monthYearEl.textContent = monthNames[firstMonth] + ' ' + firstYear + ' - ' + monthNames[(firstMonth + 1) % 12] + ' ' + (firstMonth === 11 ? firstYear + 1 : firstYear);
    
          for (let m = 0; m < monthsToRender; m++) {
            const thisMonth = (firstMonth + m) % 12;
            const thisYear = firstYear + Math.floor((firstMonth + m) / 12);
    
            const monthWrapper = document.createElement('div');
            monthWrapper.className = 'month';
    
            // Weekday headers
            weekdays.forEach(function(day) {
              const cell = document.createElement('div');
              cell.className = 'weekday';
              cell.textContent = day;
              monthWrapper.appendChild(cell);
            });
    
            const firstDay = new Date(thisYear, thisMonth, 1);
            const lastDay = new Date(thisYear, thisMonth + 1, 0);
            const firstWeekDay = (firstDay.getDay() + 6) % 7;
    
            for (let i = 0; i < firstWeekDay; i++) {
              monthWrapper.appendChild(document.createElement('div'));
            }
    
            for (let day = 1; day <= lastDay.getDate(); day++) {
              const date = new Date(thisYear, thisMonth, day);
              const cell = document.createElement('div');
              cell.className = 'day';
              cell.textContent = day;
    
              if (currentStart && currentEnd && date >= currentStart && date <= currentEnd) {
                cell.classList.add('in-range');
              }
    
              if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                cell.classList.add('selected');
              }
    
              cell.addEventListener('click', function() {
                selectedDate = date;
                showInfo(date);
                renderCalendar();
              });
    
              monthWrapper.appendChild(cell);
            }
    
            calendarEl.appendChild(monthWrapper);
          }
        }
    
        function showInfo(date) {
          if (!currentStart || !currentEnd) {
            infoBox.innerHTML = '<p>Please select an area first</p>';
            return;
          }
    
          const inRange = date >= currentStart && date <= currentEnd;
          infoBox.innerHTML = '<p><strong>Date:</strong> ' + date.toLocaleDateString('en-GB') + '</p>' +
            (inRange
              ? '<p><strong>Discount available:</strong> 5%</p><p><strong>Spaces available:</strong> 3</p>'
              : '<p>No discount available for this date.</p><p><strong>Spaces available:</strong> 1</p>');
        }
    
        fetchSheetData(function() {
          renderCalendar();
        });
      });
    
    });
    </script>

</body>
</html>
